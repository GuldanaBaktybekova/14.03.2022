<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      ReactDOM.render(
        <div>
          <Person name="Guldana" lastName="Baktybekova" />
          <Sum a={5} b={10} />
          <Sum a={10} b={5} />
          <Larger a={10} b={5} />
          <Larger a={5} b={10} />
          <Smaller a={5} b={10} />
          // <a href="#">Hello</a>
          // <Link to="#">Hello</Link>
          <ArticleSummary title="This is a sample article" url="#">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum,
            amet.
          </ArticleSummary>
        </div>,
        document.querySelector("#root")
      );
      // function Link(props) {
      //   return <a href={props.to}>{props.children}<a/>;
      // }
      function Person(props) {
        return (
          <div>
            My name is {props.name} {props.lastName}
          </div>
        );
      }
      function Sum(props) {
        return <div> {props.a + props.b}</div>;
      }
      function Larger(props) {
        if (props.a > props.b) {
          return <div>{props.a} </div>;
        } else {
          return <div>{props.b} </div>;
        }
      }
      function Smaller(props) {
        return <div> {props.a < props.b ? props.a : props.b}</div>;
      }
    </script>
  </body>
</html>
